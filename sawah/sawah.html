<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/sawah_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.89413392407,109.092479614],[-7.38727444586,110.140965105]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
        function pop_sawah_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nama_kec</th>\
                        <td>' + (feature.properties['nama_kec'] !== null ? Autolinker.link(String(feature.properties['nama_kec'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ls_sawah</th>\
                        <td>' + (feature.properties['Ls_sawah'] !== null ? Autolinker.link(String(feature.properties['Ls_sawah'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jlm_padi</th>\
                        <td>' + (feature.properties['jlm_padi'] !== null ? Autolinker.link(String(feature.properties['jlm_padi'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_sawah_1_0(feature) {
            if (feature.properties['Ls_sawah'] >= 0.000000 && feature.properties['Ls_sawah'] <= 600.000000 ) {
                return {
                pane: 'pane_sawah_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,1.0)',
            }
            }
            if (feature.properties['Ls_sawah'] >= 600.000000 && feature.properties['Ls_sawah'] <= 1200.000000 ) {
                return {
                pane: 'pane_sawah_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,226,226,1.0)',
            }
            }
            if (feature.properties['Ls_sawah'] >= 1200.000000 && feature.properties['Ls_sawah'] <= 1800.000000 ) {
                return {
                pane: 'pane_sawah_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,194,164,1.0)',
            }
            }
            if (feature.properties['Ls_sawah'] >= 1800.000000 && feature.properties['Ls_sawah'] <= 2400.000000 ) {
                return {
                pane: 'pane_sawah_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,162,95,1.0)',
            }
            }
            if (feature.properties['Ls_sawah'] >= 2400.000000 && feature.properties['Ls_sawah'] <= 3000.000000 ) {
                return {
                pane: 'pane_sawah_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,109,44,1.0)',
            }
            }
        }
        map.createPane('pane_sawah_1');
        map.getPane('pane_sawah_1').style.zIndex = 401;
        map.getPane('pane_sawah_1').style['mix-blend-mode'] = 'normal';
        var layer_sawah_1 = new L.geoJson(json_sawah_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_sawah_1',
            onEachFeature: pop_sawah_1,
            style: style_sawah_1_0,
        });
        bounds_group.addLayer(layer_sawah_1);
        map.addLayer(layer_sawah_1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'sawah<br /><table><tr><td style="text-align: center;"><img src="legend/sawah_1_SangatKecil0.png" /></td><td>Sangat Kecil</td></tr><tr><td style="text-align: center;"><img src="legend/sawah_1_Kecil1.png" /></td><td>Kecil</td></tr><tr><td style="text-align: center;"><img src="legend/sawah_1_Sedang2.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/sawah_1_Luas3.png" /></td><td>Luas</td></tr><tr><td style="text-align: center;"><img src="legend/sawah_1_SangatLuas4.png" /></td><td>Sangat Luas</td></tr></table>': layer_sawah_1,"OSM Standard": overlay_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_sawah_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nama_kec'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['nama_kec']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_sawah_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_sawah_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'nama_kec'}));
        resetLabels([layer_sawah_1]);
        map.on("zoomend", function(){
            resetLabels([layer_sawah_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_sawah_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_sawah_1]);
        });
        </script>
     
    </body>
</html>
